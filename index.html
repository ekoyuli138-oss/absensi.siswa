<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Absensi Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { color: #007bff; }
    #video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background: #000;
    }
    #result {
      margin: 15px 0;
      font-size: 18px;
      min-height: 24px;
      font-weight: bold;
      color: #28a745;
    }
    .note {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì± Scanner Absensi Siswa</h2>
  <video id="video" muted playsinline></video>
  <div id="result">Arahkan kamera ke barcode siswa...</div>
  <div class="note">Mendukung QR Code, Code 128, EAN</div>

  <!-- Load ZXing via CDN dengan fallback -->
  <script>
    // Fallback jika CDN gagal
    window.addEventListener('load', function() {
      const video = document.getElementById('video');
      const resultDiv = document.getElementById('result');

      // Cek apakah ZXing sudah tersedia
      if (typeof ZXing === 'undefined') {
        resultDiv.textContent = '‚ùå Library ZXing gagal dimuat. Coba refresh atau gunakan browser lain.';
        return;
      }

      try {
        const codeReader = new ZXing.BrowserMultiFormatReader();

        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            const scannedUrl = result.getText().trim();
            
            // Validasi link Google Form
            if (scannedUrl.startsWith('https://docs.google.com/forms/d/e/') && 
                scannedUrl.includes('/formResponse')) {
              
              resultDiv.innerHTML = `<span style="color:green">‚úÖ Link terdeteksi</span><br>Membuka form...`;
              
              setTimeout(() => {
                window.open(scannedUrl, '_blank');
              }, 1000);
              
            } else {
              resultDiv.textContent = '‚ùå Bukan link Google Form yang valid.';
            }
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            if (err.name === 'NotAllowedError') {
              resultDiv.textContent = '‚ùå Izin kamera ditolak. Harap izinkan akses kamera.';
            } else {
              resultDiv.textContent = '‚ùå Gagal memuat kamera. Coba refresh halaman.';
            }
            console.error('Error:', err);
          }
        });
      } catch (e) {
        resultDiv.textContent = '‚ùå Error: ' + e.message;
        console.error('Script error:', e);
      }
    });
  </script>
  <!-- Load library ZXing -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
</body>
</html>
