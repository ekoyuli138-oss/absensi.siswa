<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Absensi Siswa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      color: #333;
    }
    h2 {
      color: #1a73e8;
      margin-bottom: 15px;
    }
    #video {
      width: 100%;
      max-width: 500px;
      border: 3px solid #4285f4;
      border-radius: 12px;
      background: #000;
    }
    #result {
      margin: 15px 0;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #1a73e8;
    }
    .note {
      color: #5f6368;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Scan Barcode untuk Absensi</h2>
  <video id="video" muted playsinline></video>
  <div id="result">Arahkan kamera ke barcode siswa...</div>
  <div class="note">Mendukung QR Code, Code 128, dan barcode umum lainnya</div>

  <!-- ZXing Library untuk scan barcode -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
  <script>
    // === KONFIGURASI GOOGLE FORM ANDA ===
    const FORM_ID = '1FAIpQLSdKolmxs5zpP42cT1r9m8z5iKWj-EKTHB86UC9QRINnrNF7yA';
    const ENTRY_ID = '1287510156'; // ID field "ID Siswa" di Google Form

    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Mulai scan dari kamera
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        const studentId = result.getText().trim();
        resultDiv.innerHTML = `‚úÖ Terdeteksi: <strong>${studentId}</strong><br>Mengarahkan ke form absensi...`;

        // Bangun URL Google Form dengan data terisi
        const formUrl = `https://docs.google.com/forms/d/e/${FORM_ID}/viewform?usp=pp_url&entry.${ENTRY_ID}=${encodeURIComponent(studentId)}`;

        // Tunda 1 detik lalu buka form di tab baru
        setTimeout(() => {
          window.open(formUrl, '_blank');
          // Opsional: reset scanner agar bisa scan lagi
          // codeReader.reset();
        }, 1200);
      } else if (err && !(err instanceof ZXing.NotFoundException)) {
        if (err.name === 'NotAllowedError') {
          resultDiv.textContent = '‚ùå Izin kamera ditolak. Harap izinkan akses kamera.';
        } else {
          resultDiv.textContent = '‚ùå Gagal memuat kamera. Coba restart halaman.';
        }
        console.error('Error:', err);
      }
    });
  </script>
</body>
</html>
